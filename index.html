<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Figtree:500,800&display=swap" rel="stylesheet" />
	<title>Frontend Mentor | Blog preview card</title>

</head>

<body>
	<section class="card">
		<img src="./assets/images/illustration-article.svg" class="card-image" alt="Image">
		<div class="card-content">
			<div class="card-teg">
				<p>Learning</p>
			</div>
			<p class="card-date">Published 21 Dec 2023</p>
			<h1 class="card-title">HTML & CSS foundations</h1>
			<p class="card-text">These languages are the backbone of every website, defining structure, content, and
				presentation.</p>
		</div>
		<div class="card-author">
			<img src="./assets/images/image-avatar.webp" alt="" class="author-icon">
			<p class="author-name">Greg Hooper</p>
		</div>
	</section>
</body>

</html>
